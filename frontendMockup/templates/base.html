					<div class="article-content">
						<h1> Ransom DDoS attacks have dropped to record lows this year </h1>
						<h4> From Bleeping Computer - Written by Bill Toulas - May 14 </h4>
						<img alt="Article Image" src="https://www.bleepstatic.com/content/hl-images/2021/11/10/ddos-bright.jpg">
						<h2> Extortion denial-of-service activity, the so-called RDDoS (ransom distributed denial-of-service) attacks have taken a tumble in the first quarter of the year, according to recent statistics from Cloudflare. </h2>

						<p>The Five Eyes nations have released a <a href="https://www.cisa.gov/uscert/ncas/current-activity/2022/04/20/russian-state-sponsored-and-criminal-cyber-threats-critical">joint cybersecurity advisory</a> warning of increased <a href="https://thehackernews.com/2022/03/us-government-warns-companies-of.html">malicious attacks</a> from Russian state-sponsored actors and criminal groups targeting critical infrastructure organizations amidst the ongoing military siege on Ukraine.</p>
						<p>"Evolving intelligence indicates that the Russian government is exploring options for potential cyberattacks," authorities from Australia, Canada, New Zealand, the U.K., and the U.S. <a href="https://www.cisa.gov/uscert/ncas/alerts/aa22-110a">said</a>.</p>
						<p>"Russia's invasion of Ukraine could expose organizations both within and beyond the region to increased malicious cyber activity. This activity may occur as a response to the unprecedented economic costs imposed on Russia as well as material support provided by the United States and U.S. allies and partners."</p>
						<p>The <a href="https://www.nsa.gov/Press-Room/News-Highlights/Article/Article/3004954/cisa-fbi-nsa-and-international-partners-issue-advisory-on-demonstrated-threats/">advisory</a> follows <a href="https://thehackernews.com/2022/04/us-warns-of-apt-hackers-targeting.html">another alert</a> from the U.S. government cautioning of nation-state actors deploying specialized malware to maintain access to industrial control systems (ICS) and supervisory control and data acquisition (SCADA) devices.</p>
						<p>Over the past two months since the invasion commenced, Ukraine has been subjected to a blitzkrieg of <a href="https://thehackernews.com/2022/04/new-hacking-campaign-targeting.html">targeted</a> <a href="https://thehackernews.com/2022/04/russian-hackers-tried-attacking.html">campaigns</a> ranging from distributed denial-of-service (DDoS) attacks to the deployment of destructive malware aimed at governmental and infrastructure entities.</p>
						<p>Wednesday's alert noted that Russian state-sponsored cyber actors have the ability to compromise IT networks, maintain long-term persistence, steal sensitive data while remaining hidden, and disrupt and sabotage industrial control systems.</p>
						<p>Also joining the mix are cybercriminal groups like <a href="https://thehackernews.com/2022/03/conti-ransomware-gangs-internal-chats.html">Conti</a> (aka Wizard Spider), publicly pledged support for the Russian government. Other Russian-aligned cybercrime syndicates include The CoomingProject, Killnet, Mummy Spider (the operators of <a href="https://thehackernews.com/2022/03/emotet-botnets-latest-resurgence.html">Emotet</a>), Salty Spider, Scully Spider, Smoky Spider, and the XakNet Team.</p>
						<p>"The message should be loud and clear, Russian nexus-state actors are on the prowl, cyberspace has become a messy, hot war-zone, and everyone should be prepared for an attack from any direction," Chris Grove, director of cybersecurity strategy at Nozomi Networks, said in a statement shared with The Hacker News.</p>
						<p>The disclosure comes as the Federal Bureau of Investigation (FBI) notified of increased ransomware attacks likely targeting food and agriculture sectors companies during planting and harvest seasons.</p>
						<p>"Cyber actors may perceive cooperatives as lucrative targets with a willingness to pay due to the time-sensitive role they play in agricultural production," the agency <a href="https://www.ic3.gov/Media/News/2022/220420-2.pdf">stated</a>. "Initial intrusion vectors included known but unpatched common vulnerabilities and exploits, as well as secondary infections from the exploitation of shared network resources or compromise of managed services."</p>
						<p>In a separate move, the U.S. Treasury Department moved to sanction Russian cryptocurrency mining company Bitriver for helping the country evade sanctions, marking the first time a mining firm has come under an economic blocklist. Russia is the <a href="https://ccaf.io/cbeci/mining_map">world's third-largest country</a> for bitcoin mining.</p>
						<p>"By operating vast server farms that sell virtual currency mining capacity internationally, these companies help Russia monetize its natural resources," the Treasury <a href="https://home.treasury.gov/news/press-releases/jy0731">said</a>. "However, mining companies rely on imported computer equipment and fiat payments, which makes them vulnerable to sanctions."</p>
