{% extends "base.html" %}
{% block articles %}

{% for article in g.articleList %}
	<article>
		<img src='{{ article["image_url"] }}'>
		<div class="article-content">
			<div class="article-details">
				<p class="source">{{ article["source"] }}</p>
				<time> Yesterday </time>
			</div>
			<h3>{{ article["title"] }}</h3>
			<p class="description">{{ article["description"] }}</p>
		</div>
	</article>
	<hr>
{% endfor %}

{% endblock %}
