<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OSINTw</title>
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<script src="script.js"></script>

		<style>
			$CSS
		</style>
	</head>
	<body onload="changePreviews(0)">
		<input type="checkbox" id="expand-checkbox" checked/>
		<div id="top-container">
			<article id="introduction">
			<!-- <h1>Title</h1> --!>
				<div id="gallery-container">
					<span class="arrow" id="left-arrow" onclick="arrowPress(true)"></span>
					<div class="gallery">
					  <a class="article-link" href="">
					    <img src="" class="article-image">
					  </a>
					  <div class="desc">
					  <h2></h2>
					  <p></p>
					  </div>
					</div>

					<div class="gallery">
					  <a class="article-link" href="">
					    <img src="" class="article-image">
					  </a>
					  <div class="desc">
					  <h2></h2>
					  <p></p>
					  </div>
					</div>

					<div class="gallery">
					  <a class="article-link" href="">
					    <img src="" class="article-image">
					  </a>
					  <div class="desc">
					  <h2></h2>
					  <p></p>
					  </div>
					</div>
					<span class="arrow" id="right-arrow" onclick="arrowPress(false)"></span>
				</div>
			</article>
			<header>
				<div id="header-buttons">
					<label for="expand-checkbox" id="expand-icon" tabindex="0"></label>
				</div>
				<span id="logo">
					<p><img src="logoWithText.png" alt="OSINTw"/></p>
					<p>Intelligent webscraping</p>
				</span>
				<ul id="links">
					<li><a href="https://github.com/bertmad3400/OSINTw"><img src="github.png" /></a></li>
				</ul>
		</header>
		</div>
		<section id="cards" aria-labelledby="title-header">
			$HTML
		</section>
	</body>
